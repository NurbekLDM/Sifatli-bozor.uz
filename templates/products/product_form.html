<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahsulot Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
        <div
          class="{% if message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-red-100 border border-red-400 text-red-700{% endif %} px-4 py-3 rounded relative"
          role="alert"
        >
          <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <div class="w-full max-w-md space-y-8 slide-up">
        <div class="text-center">
          <h2 class="mt-2 text-3xl font-bold tracking-tight text-gray-900">
            Mahsulot qo'shish
          </h2>
          <p class="mt-2 text-sm text-gray-500">
            Yangi mahsulot ma'lumotlarini kiritish uchun formani to'ldiring
          </p>
        </div>

        <div class="bg-white rounded-lg shadow-lg border-none overflow-hidden">
          <div class="p-6">
            <form
              method="POST"
              action="{% url 'product_add' %}"
              enctype="multipart/form-data"
              class="space-y-6"
            >
              {% csrf_token %}
              <div class="space-y-2">
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700"
                >
                  Nomi
                </label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  required
                  class="hover-scale flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-gray-500 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200"
                  placeholder="Mahsulot nomini kiriting"
                />
              </div>

              <div class="space-y-2">
                <label
                  for="description"
                  class="block text-sm font-medium text-gray-700"
                >
                  Haqida
                </label>
                <textarea
                  id="description"
                  name="description"
                  class="hover-scale resize-none h-24 flex min-h-[80px] w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-background placeholder:text-gray-500 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200"
                  placeholder="Mahsulot haqida ma'lumot kiriting"
                ></textarea>
              </div>

              <div class="space-y-2">
                <label
                  for="price"
                  class="block text-sm font-medium text-gray-700"
                >
                  Narxi
                </label>
                <input
                  id="price"
                  name="price"
                  type="number"
                  required
                  class="hover-scale flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-gray-500 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200"
                  placeholder="Mahsulot narxini kiriting"
                />
              </div>

              <div class="space-y-2">
                <label
                  for="category"
                  class="block text-sm font-medium text-gray-700"
                >
                  Kategoriya
                </label>
                <select
                  id="category"
                  name="category"
                  required
                  class="hover-scale flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-gray-500 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200"
                >
                  {% for cat in categories %}
                  <option value="{{ cat.pk }}">{{ cat.name }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="space-y-2">
                <label
                  for="image"
                  class="block text-sm font-medium text-gray-700"
                >
                  Rasm
                </label>
                <div class="flex flex-col items-center justify-center">
                  <div
                    id="imagePreview"
                    class="relative w-full h-40 mb-4 rounded-lg overflow-hidden hidden"
                  >
                    <img
                      id="previewImage"
                      src=""
                      alt="Preview"
                      class="w-full h-full object-cover transition-all animate-blur-in"
                    />
                  </div>

                  <input
                    id="image"
                    name="image"
                    type="file"
                    accept="image/*"
                    class="hover-scale flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-gray-500 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200"
                  />
                </div>
              </div>

              <div>
                <button
                  type="submit"
                  class="w-full h-12 bg-blue-600 hover:bg-blue-500 text-white rounded-md transition-all duration-300 py-2"
                >
                  Saqlash
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
